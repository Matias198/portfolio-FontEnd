<!--#HARD SKILLS SOFT SKILLS:-->
<div class="card mat-card">
    <div class="card-titles">
        <h2>Hard Skills & Soft Skills</h2>
        <div id="btn-add"><a href="#"><i class="bi bi-plus-square-dotted"></i></a></div>
    </div>
    <!--ELEMENTOS-->
    <div class="container" style="margin-bottom: 2%;" *ngFor="let skill of skillsList">
        <div class="row">
            <div class="col-11 item-center">
                <h2 class="p-title-center">{{skill.name}}</h2>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar"
                        style="width: {{skill.progress}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-1 btn-edit-ajust">
                <div class="cont cont-buttons">
                    <!--BOTONES-->
                    <div id="btn-edit"><a href="#" class="btn-right"><i class="bi bi-pencil-square"></i></a></div>
                    <div id="btn-del"><a href="#" class="btn-right"><i class="bi bi-trash"></i></a></div>
                </div>
            </div>
        </div>
    </div>
</div>
